<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="shortcut icon" href="https://em-content.zobj.net/source/apple/81/victory-hand_270c.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <div id="user-label" class="badge">Player</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span><span id="computer-score">0</span>
        </div>
        <div class="display">
            <p id="player-display" class="card">🪨</p>
            <p id="computer-display" class="card">🪨</p>
        </div>
        <div class="image-choice">
            <button onclick="userChoice('rock')" alt="Rock">🪨</button>
            <button onclick="userChoice('paper')" alt="Paper">🧻</button>
            <button onclick="userChoice('scissors')" alt="Scissors">✂️</button>
        </div>

        <p id="result" class="result">Make your move</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
